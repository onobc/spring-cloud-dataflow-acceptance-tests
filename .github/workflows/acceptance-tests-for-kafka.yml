name: SCDF AT Kafka (Shepherd)

on:
  workflow_dispatch:
    inputs:
      cf-host:
        type: string
        description: 'CF host name (e.g. "z9bdf097a")'
        required: true
      cf-api-url:
        type: string
        description: 'CF api url ("https://api.sys.tas.z9bdf097a.shepherd.lease")'
        required: true
      cf-apps-domain:
        type: string
        description: 'CF apps domain ("apps.tas.z9bdf097a.shepherd.lease")'
        required: true
      tests:
        type: string
        description: 'Test classes'
        default: ''
  workflow_call:
    inputs:
      cf-host:
        type: string
        description: 'CF host name (e.g. "z9bdf097a")'
        required: true
      cf-api-url:
        type: string
        description: 'CF api url ("https://api.sys.tas.z9bdf097a.shepherd.lease"")'
        required: true
      cf-apps-domain:
        type: string
        description: 'CF apps domain ("apps.tas.z9bdf097a.shepherd.lease")'
        required: true
      tests:
        type: string
        description: 'Test classes'
        default: ''
    secrets:
      CF_PASSWORD:
        required: true
      KAFKA_USERNAME:
        required: true
      KAFKA_PASSWORD:
        required: true
      KAFKA_BROKER_ADDRESS:
        required: true

jobs:
  acceptance-tests-kafka:
    if: github.repository_owner == 'spring-cloud'
    uses: ./.github/workflows/at-common-workflow.yml
    with:
      cf-host: ${{ inputs.cf-host }}
      cf-api-url: ${{ inputs.cf-api-url }}
      cf-apps-domain: ${{ inputs.cf-apps-domain }}
      binder: kafka
      tests: ${{ inputs.tests }}
    secrets:
      CF_USERNAME: 'admin'
      CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
      KAFKA_USERNAME: ${{ secrets.KAFKA_USERNAME }}
      KAFKA_PASSWORD: ${{ secrets.KAFKA_PASSWORD }}
      KAFKA_BROKER_ADDRESS: ${{ secrets.KAFKA_BROKER_ADDRESS }}
